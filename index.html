<!DOCTYPE html>
<html>
<head>
    <title>Suburb Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="text-selector">
                <div class="toggle-button-container">
                    <button id="toggleModeButton" onclick="toggleMode()">Call Mode</button>
                </div>
                <div id="chatModeContainer" style="display:none;"> <!-- Hide this by default -->
                    <div class="chat-toggle-button">
                        <button id="chatToggleButton" onclick="toggleChatViewEdit()">View Mode</button>
                    </div>
                    
                    <!-- Notepad/Textarea - Same as Calls for now -->
                    <div class="text-selector">
                        <textarea id="chatNotePad" rows="10" cols="50"></textarea>
                    </div>
                    <select id="versionSelector" onchange="loadSelectedVersion()">
                        <!-- Dynamic options -->
                    </select>
                    <div class="selector-buttons">
                        <button id="prevVersion">Previous</button>
                        <button id="nextVersion">Next</button>
                    </div>
                </div>
                <div id="callModeContainer">
                    <div class="text-selector">
                        <textarea id="notePad" rows="10" cols="50"></textarea>
                    </div>
                    <select id="versionSelector" onchange="loadSelectedVersion()">
                        <!-- Dynamic options -->
                    </select>
                    <div class="selector-buttons">
                        <button id="prevVersion">Previous</button>
                        <button id="nextVersion">Next</button>
                    </div>
                </div>
                
            </div>

            <div class="search-results-container">
                <div class="search-section">
                    <div class="file-input-container">
                        <label for="fileInput" class="custom-file-upload">
                            Choose File
                        </label>
                        <input type="file" id="fileInput" accept=".xlsx">
                        <span id="fileName">No file chosen</span>
                    </div>
                    <button id="load-data" onclick="loadExcelData()">Load Data</button>
                    <input type="text" id="suburbInput" placeholder="Enter Suburb Name or Post Code" oninput="debouncedSearchSuburb()">
                </div>

                <div class="results-section">
                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>Suburb</th>
                                <th>State</th>
                                <th>Post Code</th>
                                <th>Road Enquiry</th>
                                <th>Road Activity</th>
                                <th>Priority Enquiry</th>
                                <th>Priority Activity</th>
                            </tr>
                        </thead>
                        <tbody id="resultTableBody">
                            <!-- Script Data -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button onclick="changePage(-1)">Previous</button>
                        <span id="pageInfo"></span>
                        <button onclick="changePage(1)">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="departments-section">
                <h1 id="department-title">Department Numbers</h1>
                <div id="infoContainer">
                    <table id="department-data">
                        <tr><td>Intermodal/Palletised Team</td><td>xxxxxxxx</td></tr>
                        <tr><td>Courier Team</td><td>xxxxxxxxx</td></tr>
                        <tr><td>International Team</td><td>xxxxxxxxx</td></tr>
                        <tr><td>Credit/Accounts Team</td><td>xxxxxxxxx</td></tr>
                        <tr><td>Sales Team</td><td>xxxxxxxxx</td></tr>
                        <tr><td>IT Team</td><td>xxxxxxxxx</td></tr>
                    </table>
                </div>
            </div>          
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Display file name when a file is selected
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
