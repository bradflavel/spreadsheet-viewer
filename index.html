<!DOCTYPE html>
<html>
<head>
    <title>Suburb Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <button id="themeToggle" class="theme-toggle-button">Toggle Theme</button>
    <div class="container">
        <div class="left-container">
            <div class="text-selector">
                <textarea id="notePad" rows="10" cols="50"></textarea>
                <select id="versionSelector">
                </select>
                <div class="selector-buttons">
                    <button id="exportTxt">Export as .txt</button>
                    <button id="importTxt">Import .txt</button>
                    <input type="file" id="importFileInput" accept=".txt" style="display: none;">
                    <button id="prevVersion">Previous</button>
                    <button id="nextVersion">Next</button>
                </div>
            </div>

            <div class="search-results-container">
                <div class="search-section">
                    <div class="file-input-container">
                        <label for="fileInput" class="custom-file-upload">
                            Choose File
                        </label>
                        <input type="file" id="fileInput" accept=".xlsx">
                        <span id="fileName">No file chosen</span>
                    </div>
                    <button id="load-data">Load Data</button>
                    <input type="text" id="suburbInput" placeholder="Search any value">
                </div>

                <div class="results-section">
                    <table id="resultTable">
                        <thead>
                            <tr id="resultTableHeadRow"></tr>
                        </thead>
                        <tbody id="resultTableBody"></tbody>
                        </table>
                    <div class="pagination">
                        <button id="prevPage">Previous</button>
                        <span id="pageInfo"></span>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="departments-section">
                <h1 id="department-title">Department Numbers</h1>
                <div id="infoContainer">
                    <table id="department-data">
                        <tr><td>Phone Number 1</td><td>xxxxxxxx</td></tr>
                        <tr><td>Phone Number 2</td><td>xxxxxxxxx</td></tr>
                        <tr><td>Phone Number 3</td><td>xxxxxxxxx</td></tr>
                        <tr><td>Phone Number 4</td><td>xxxxxxxxx</td></tr>
                        <tr><td>Phone Number 5</td><td>xxxxxxxxx</td></tr>
                        <tr><td>Phone Number 6</td><td>xxxxxxxxx</td></tr>
                    </table>
                    <button id="editDepartmentBtn">Edit Info</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

    <script type="module" src="js/main.js"></script>

   
    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
